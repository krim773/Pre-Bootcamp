<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form>
        <div>
            <label>First Name:* </label>
            <input type="text" name="name">
        </div>

        <div>
            <label>Last Name:* </label>
            <input type="text" name="name">
        </div>

        <div>
            <label>First Name:* </label>
            <input type="text" name="name">
        </div>

        <div>
            <label>Email:* </label>
            <input type="text" name="email">
        </div>

        <div>
            <label>Password:* </label>
            <input type="password" name="password">
        </div>

        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="password">
        </div>

        <div>
            <label>Birthday:*</label>
            <input type="date">
        </div>

        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" value=female" id="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" value="non-binary" id="non-binary">
            <label for="non-binary">Non-binari</label>

            <input type="radio" name="gender" value="notAnswer" id="notAnswer">
            <label for="notAnswer">I prefer not to answer</label>
        </div>

        <div>
            <p>A short description about myself:</p>
            <textarea name="description" cols="40" rows="7"></textarea>
        </div>

        <div>
            <label>Favorite Language: </label>
            <select name="FavoriteLanguage">
                <option>JavaScript</option>
                <option>Python</option>
            </select>
        </div>
        
        <div>
            <input type="checkbox">
            <label> Yes, I would like to receive periodic email updates</label>
        </div>

        <input type="submit" value="Create Account">
        <p>*Indicates a required field</p>

    </form>
    
</body>
</html>
